    <style>
      /* Global scrollbar styles - only show color when scrolling */
      /* For Webkit-based browsers (Chrome, Safari, etc.) */
      *::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      *::-webkit-scrollbar-track {
        background: transparent;
      }
      *::-webkit-scrollbar-thumb {
        background-color: transparent; /* Hidden by default */
        border-radius: 10px;
        transition: background-color 0.3s ease;
      }
      /* Show scrollbar thumb when actively scrolling */
      *:active::-webkit-scrollbar-thumb,
      *:hover::-webkit-scrollbar-thumb {
        background-color: rgba(100, 116, 139, 0.4); /* slate-500/40 */
      }
      *::-webkit-scrollbar-thumb:hover {
        background-color: rgba(100, 116, 139, 0.6); /* slate-500/60 */
      }
      /* For Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: transparent transparent; /* thumb and track color - initially transparent */
      }
      *:hover {
        scrollbar-color: rgba(100, 116, 139, 0.4) transparent;
      }

      /* Custom scrollbar class for specific elements that need customization */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: transparent;
        border-radius: 10px;
        transition: background-color 0.3s ease;
      }
      .custom-scrollbar:hover::-webkit-scrollbar-thumb {
        background-color: rgba(100, 116, 139, 0.4);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(100, 116, 139, 0.6);
      }
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: transparent transparent;
      }
      .custom-scrollbar:hover {
        scrollbar-color: rgba(100, 116, 139, 0.4) transparent;
      }
    </style>
